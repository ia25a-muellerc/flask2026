
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="subtitle">Warenkorb</h1>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Desk Dunk – Warenkorb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Warenkorb.css') }}">
</head>
<body>

    <div class="container">
        <h1>Desk Dunk</h1>

        <div class="item">
            <div class="item-info">
                <span class="item-name">Desk Dunk </span>
                <span class="item-price">30,00 €</span>
            </div>
            <div class="quantity-control">
                <button class="qty-btn" onclick="decreaseQuantity()">-</button>
                <span class="quantity" id="quantity">1</span>
                <button class="qty-btn" onclick="increaseQuantity()">+</button>
            </div>
        </div>

        <div class="total">
            <span>Gesamt:</span>
            <span id="total">30,00 €</span>
        </div>

        <button class="checkout">Jetzt kaufen</button>
    </div>

    <script>
        const pricePerItem = 30.00;
        let quantity = 1;

        function updateTotal() {
            const total = (pricePerItem * quantity).toFixed(2);
            document.getElementById('total').textContent = total + ' €';
        }

        function increaseQuantity() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updateTotal();
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updateTotal();
            }
        }
    </script>

</body>
</html>

{% endblock %}
