<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="../static/styles/base.js" defer></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="../static/styles/logo.png" alt="logo" class="logo">
            <h1 class="logo-text" style="font-family: 'Black Han Sans', sans-serif;">DESKDUNK</h1>
        </div>
        <nav class="header-nav">
            <a href="{{ url_for('home') }}" class="nav-item">
                <svg class="nav-item-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 3l9 7h-2v10h-5v-6H10v6H5V10H3z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="{{ url_for('about') }}" class="nav-item">
                <svg class="nav-item-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 4a1.25 1.25 0 110 2.5A1.25 1.25 0 0112 6zm2 12h-4v-2h1v-4h-1v-2h3v6h1v2z"></path>
                </svg>
                <span>About</span>
            </a>
            <a href="{{ url_for('contact') }}" class="nav-item">
                <svg class="nav-item-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2zm0 2l8 5 8-5"></path>
                </svg>
                <span>Contact</span>
            </a>
            <div class="nav-buttons">
                <a href="{{ url_for('warenkorb') }}" class="nav-item nav-shop">
                    <img src="../static/styles/shopping-cart-icon.png" alt="Shop" class="nav-icon">
                </a>
                <a href="{{ url_for('profile') }}" class="nav-item nav-profile">
                    <img src="../static/styles/account-icon.png" alt="Profile" class="nav-icon">
                </a>
            </div>
        </nav>
    </div>
    <div class="blockContent">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-brand">DESKDUNK</p>
            </div>
            <p class="footer-copyright">Â© 2026 DeskDunk. All rights reserved.</p>
            <div class="footer-right">
                <div class="social-links">
                    <a href="https://www.instagram.com/deskdunk" target="_blank" class="social-icon">
                        <img src="https://logos-world.net/wp-content/uploads/2020/06/Instagram-Logo.png" alt="Instagram" class="social-logo">
                    </a>
                    <a href="https://www.tiktok.com/@desk.dunk" target="_blank" class="social-icon">
                        <img src="https://static.vecteezy.com/system/resources/previews/023/986/561/large_2x/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.png" alt="TikTok" class="social-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
